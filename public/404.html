<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scale-Free Abstractions</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Stores the path and redirects to index.html
    const base = '/scale-free-abstractions';
    const path = window.location.pathname;
    if (path.startsWith(base)) {
      sessionStorage.setItem('redirect', path.slice(base.length) || '/');
    }
    window.location.replace(base + '/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
